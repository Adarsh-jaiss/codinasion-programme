name: Pull Request Comment

on:
  pull_request_target:
    types:
      - "closed"
      - "opened"
    branches:
      - "master"

permissions:
  issues: write
  pull-requests: write

jobs:
  comment_on_open:
    if: github.repository == 'codinasion/codinasion-programme' && github.event.pull_request.opened && github.event.pull_request.base.ref == github.event.repository.default_branch && github.event.pull_request.user.login != 'harshraj8843'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            // Get a list of all issues created by the PR opener
            // See: https://octokit.github.io/rest.js/#pagination
            const creator = context.payload.sender.login
            const opts = github.rest.issues.listForRepo.endpoint.merge({
              ...context.issue,
              creator,
              state: 'all'
            })
            const issues = await github.paginate(opts)

            var flag = false

            for (const issue of issues) {
              if (issue.number === context.issue.number) {
                continue
              }

              if (issue.pull_request) {
                flag = true
              }
            }

            flag && await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üíñ Thanks for opening this issue. üíñ 

              A Codinasion team member should be by to give feedback soon. In the meantime, please check out the [contributing guidelines](https://github.com/codinasion/codinasion-programme/blob/master/CONTRIBUTING.md).`
            })

  comment_on_merge:
    if: github.repository == 'codinasion/codinasion-programme' && github.event.pull_request.merged && github.event.pull_request.base.ref == github.event.repository.default_branch && github.event.pull_request.user.login != 'harshraj8843'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: `Thanks very much for contributing!

              Your pull request has been merged üéâ You should see your changes appear on the site in approximately 24 hours. 

              Support this project by giving it a star ‚≠ê. 

              If you're looking for your next contribution, check out our [help wanted issues](https://github.com/codinasion/codinasion-programme/issues?q=is%3Aopen+is%3Aissue+label%3A%22help+wanted%22) :zap:`
            })
